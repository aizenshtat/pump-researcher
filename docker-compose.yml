version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pump-postgres
    environment:
      - POSTGRES_USER=pump
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pump_secret}
      - POSTGRES_DB=pump_researcher
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pump -d pump_researcher"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for task queue
  redis:
    image: redis:7-alpine
    container_name: pump-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Celery Worker (runs Claude Code)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: pump-worker
    environment:
      - DATABASE_URL=postgresql://pump:${POSTGRES_PASSWORD:-pump_secret}@postgres:5432/pump_researcher
      - REDIS_URL=redis://redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PUMP_THRESHOLD_PCT=${PUMP_THRESHOLD_PCT:-5.0}
      - PUMP_TIME_WINDOW_MINUTES=${PUMP_TIME_WINDOW_MINUTES:-60}
      # MCP Server credentials
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_PHONE_NUMBER=${TELEGRAM_PHONE_NUMBER}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TWITTER_USERNAME=${TWITTER_USERNAME}
      - TWITTER_PASSWORD=${TWITTER_PASSWORD}
      - TWITTER_EMAIL=${TWITTER_EMAIL}
      - DISCORD_EMAIL=${DISCORD_EMAIL}
      - DISCORD_PASSWORD=${DISCORD_PASSWORD}
      - DISCORD_HEADLESS=true
      - COINMARKETCAP_API_KEY=${COINMARKETCAP_API_KEY}
      - COINMARKETCAP_SUBSCRIPTION_LEVEL=${COINMARKETCAP_SUBSCRIPTION_LEVEL:-Basic}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - BINANCE_TESTNET=${BINANCE_TESTNET:-false}
      - XAI_API_KEY=${XAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./.claude:/app/.claude
    command: celery -A src.worker.celery_app worker --loglevel=info
    restart: unless-stopped

  # Celery Beat (scheduler)
  beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: pump-beat
    environment:
      - DATABASE_URL=postgresql://pump:${POSTGRES_PASSWORD:-pump_secret}@postgres:5432/pump_researcher
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.worker.celery_app beat --loglevel=info
    restart: unless-stopped

  # Web UI (Flask)
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: pump-web
    environment:
      - DATABASE_URL=postgresql://pump:${POSTGRES_PASSWORD:-pump_secret}@postgres:5432/pump_researcher
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    command: python -m gunicorn --bind 0.0.0.0:5000 src.web.app:app
    restart: unless-stopped

  # Nginx reverse proxy (for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: pump-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
